# Netlify Configuration

[build]
  # Directory to publish
  publish = "dist"
  # Build command
  command = "npm run build"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set in Netlify dashboard)
# VITE_API_URL = https://your-render-app.onrender.com
